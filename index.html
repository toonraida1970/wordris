
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordris</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #2e2e4f);
      color: white;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #titleScreen, #pauseMenu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin-top: 1em;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1 style="font-size:3em; color:#ffcc00;">Wordris</h1>
    <p>Swipe or use arrow keys to play</p>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="pauseMenu" style="display:none;">
    <h2>Game Paused</h2>
    <button onclick="resumeGame()">Resume</button>
  </div>
  <canvas id="gameCanvas" width="320" height="640"></canvas>
  <script src="wordris.js"></script>
</body>
</html>
